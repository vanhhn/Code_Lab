<html lang="en">
<head>

<body>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3725.292513285877!2d105.7848629734322!3d20.98090848942394!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135accdd8a1ad71%3A0xa2f9b16036648187!2zSOG7jWMgdmnhu4duIEPDtG5nIG5naOG7hyBCxrB1IGNow61uaCB2aeG7hW4gdGjDtG5n!5e0!3m2!1svi!2s!4v1721436290544!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
     <div class="container">
      <div class="infor_tex">
        <h2>Liên Hệ A.I-Soft</h2>
        <p>Hãy liên hệ với chúng tôi bất cứ khi nào bạn cần. Chúng tôi sẽ phản hồi trong thời gian sớm nhất!</p>
        <ul>
          <li>
            <i class="fa-solid fa-envelope"></i>
            <a href="">contact@aisoft.com.vn</a>
            <hr>
          </li>
          <li>
            <i class="fa-solid fa-phone"></i>
            <a href="">085.660.6961</a>
            <hr>
          </li>
          <li>
            <i class="fa-solid fa-location-pin"></i>
            <a href="">Tầng 2, Tòa New Skyline Văn Quán, Hà Đông, HN</a>
          </li>
        </ul>
      </div>
      <div class="form">
        <div class="basic_infor">
          <div class="name" >
           <input type="text" name="" placeholder="Tên của bạn" class="form-control">
          </div>
          <div class="email" >
            <input type="email" name="" placeholder="Địa chỉ email" class="form-control">
          </div>
          <div class="phonenumber" >
            <input type="text" name="" placeholder="Số điện thoại" class="form-control">
          </div>
        </div>
        <div class="chu_de" >
          <input type="text" name="" placeholder="Chủ đề" class="form-control1" maxlength="100">
        </div>
        <div class="tin_nhan">
          <textarea name="Message" required placeholder="Tin nhắn của bạn" maxlength="500" style="height:216px; width: 80.5%;" class="form-control"></textarea>
        </div>
        <div class="send" >
          
         <button type="submit" class="btn" class="form-control"><i class="fa-solid fa-paper-plane" style="color: #ffffff;"></i><span style="color:white;">Gửi đi</span><i class="fa-solid fa-arrow-right"  class="arrow" style="color: #ffffff;"></i></button>
        </div>
      </div>
     </div>
